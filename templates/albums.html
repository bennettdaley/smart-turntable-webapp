{% extends "layout.html" %}

{% block title %}
    Albums
{% endblock %}

{% block body %}
    <h1>Albums</h1>

    <ul>
        {% for album in albums %}
            <li>
                <a href="{{ url_for('album', album_id=album.id)}}">
                    {{ album.name }} by {{ album.artist }}
                </a>
            </li>
        {% else %}
            <h5>No albums found</h5>
        {% endfor %}
    </ul>
{% endblock %}
