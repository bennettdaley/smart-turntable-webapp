{% extends "layout.html" %}

{% block title %}
    Add Album
{% endblock %}

{% block body %}
    <h1>Add Tracks</h1>
    <form action="{{ url_for('finishAddingTracks') }}" method="post">
        {% for i in range(1, num_tracks+1) %}
        <input type="text" name="title" placeholder="Enter a Track Title">
        {% endfor %}
        <input type="hidden" name="album_id" value="{{ album_id }}">
        <button>Finished</button>
    </form>
{% endblock %}
